<html>
<body>
    <div>
        <br>
        value 1 <td><input type="text" id="n1"></td>
       <br>
        <br>        
        value 2 <td><input type="text" id="n2"></td>
        <br>
         <br>
        <input id="b1" type="button" value="+" onclick="add()">
        <input id="b2" type="button" value="-" onclick="subtract()">
        <input id="b3" type="button" value="*" onclick="multiply()">
        <input id="b4" type="button" value="/" onclick="divide()">
        <br>
       Resulte  <td><input type="text" id="n3"></td>
        <br>
        
    </div>

        <script>

            function add(){
                var a = parseInt(document.getElementById("n1").value);
                var b = parseInt(document.getElementById("n2").value);

                var sum = a + b;

                document.getElementById("n3").value = sum;  

            }
            function subtract(){
                var a = parseInt(document.getElementById("n1").value);
                var b = parseInt(document.getElementById("n2").value);

                var subtract = a - b;

                document.getElementById("n3").value = subtract;  

            }
            function multiply(){
                var a = parseInt(document.getElementById("n1").value);
                var b = parseInt(document.getElementById("n2").value);

                var multiply = a * b;

                document.getElementById("n3").value = multiply;
            }
            function divide(){
                var a = parseInt(document.getElementById("n1").value);
                var b = parseInt(document.getElementById("n2").value);

                var divide = a / b;

                document.getElementById("n3").value = divide;
            }

        </script>
    </body>
</html>
